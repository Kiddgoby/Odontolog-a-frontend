<div class="login-wrapper">
    <div class="login-card">

        <div class="logo">
            <img src="logo.png" alt="DentalCare" />
        </div>

        <h1>DentalCare</h1>
        <p class="subtitle">Sistema de Gestión de Clínica Dental</p>

        <h2>Iniciar Sesión</h2>
        <p class="description">Ingresa tus credenciales para acceder al sistema</p>

        @if (errorMessage) {
        <div class="error-msg">
            {{ errorMessage }}
        </div>
        }

        <form [formGroup]="loginForm">

            <label for="email">Correo Electrónico</label>
            <input id="email" type="email" formControlName="email" placeholder="usuario@clinica.com" />

            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" placeholder="••••••••" />

            <div class="remember">
                <input type="checkbox" id="remember" formControlName="remember" />
                <label for="remember">Recordar mi correo</label>
            </div>

            <button type="button" (click)="handleLogin()">
                Iniciar Sesión
            </button>
        </form>

    </div>
</div>
